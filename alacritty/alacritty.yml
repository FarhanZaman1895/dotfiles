# Fonts
font:
  # Hack Nerd Mono Font
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 8.0

# Colors
colors:
  # My own color scheme, loosly based on dracula colors and trial and error
  primary:
    background: '#23252f'
    foreground: '#dcdcdc'
  normal:
    black: '#404040'
    red: '#a20000'
    green: '#119118'
    yellow: '#c4c100'
    blue: '#0e60a4'
    magenta: '#7a4c7c'
    cyan: '#0f8c7c'
    white: '#707880'
  bright:
    black: '#525252'
    red: '#b30000'
    green: '#3aa137'
    yellow: '#c8be48'
    blue: '#126cb8'
    magenta: '#a96dbb'
    cyan: '#4cb2a4'
    white: '#c5c8c6'

# Transparency
window:
  opacity: 0.8
